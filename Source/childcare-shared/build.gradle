group 'polimi.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: '../libs', include: ['*.jar'])
    compile 'org.hibernate:hibernate-core:5.2.15.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
